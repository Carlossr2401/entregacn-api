AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Stack de API Gateway + DynamoDB con 5 Lambdas (con GET /notas para todos los items).

# -------------------------------------------------------------------
# 1. Parámetros (con GET ALL en lugar de GET BY STUDENT)
# -------------------------------------------------------------------
Parameters:
  CreateNoteLambdaArn:
    Type: String
    Description: El ARN de la función Lambda (creada manually) para POST /notas
  GetNoteByIdLambdaArn:
    Type: String
    Description: El ARN de la función Lambda (creada manually) para GET /notas/{noteId}
  GetAllNotesLambdaArn:
    Type: String
    Description: El ARN de la función Lambda (creada manually) para GET /notas (traer todo)
  UpdateNoteLambdaArn:
    Type: String
    Description: El ARN de la función Lambda (creada manually) para PUT /notas/{noteId}
  DeleteNoteLambdaArn:
    Type: String
    Description: El ARN de la función Lambda (creada manually) para DELETE /notas/{noteId}

# -------------------------------------------------------------------
# 2. Base de Datos
# -------------------------------------------------------------------
Resources:
  NotasTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: NotasDeClase
      AttributeDefinitions:
        - AttributeName: NoteID
          AttributeType: S
        - AttributeName: AlumnoNombre
          AttributeType: S
      KeySchema:
        - AttributeName: NoteID
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: AlumnoIndex
          KeySchema:
            - AttributeName: AlumnoNombre
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  # -------------------------------------------------------------------
  # 3. API Gateway (HTTP API)
  # -------------------------------------------------------------------
  NotesApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: NotasApi-Vinculada-5
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          
  ApiGatewayDefaultStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref NotesApi
      StageName: $default
      AutoDeploy: true

  # -------------------------------------------------------------------
  # 4. Integraciones
  # -------------------------------------------------------------------
  CreateNoteIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NotesApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref CreateNoteLambdaArn
      PayloadFormatVersion: '2.0'
      
  GetNoteByIdIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NotesApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref GetNoteByIdLambdaArn
      PayloadFormatVersion: '2.0'
      
  GetAllNotesIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NotesApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref GetAllNotesLambdaArn
      PayloadFormatVersion: '2.0'

  UpdateNoteIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NotesApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref UpdateNoteLambdaArn
      PayloadFormatVersion: '2.0'
      
  DeleteNoteIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NotesApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref DeleteNoteLambdaArn
      PayloadFormatVersion: '2.0'

  # -------------------------------------------------------------------
  # 5. Rutas de la API (Ruta de Alumno reemplazada)
  # -------------------------------------------------------------------
  RoutePostNote:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NotesApi
      RouteKey: 'POST /notas'
      Target: !Sub 'integrations/${CreateNoteIntegration}'

  RouteGetNoteById:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NotesApi
      RouteKey: 'GET /notas/{noteId}'
      Target: !Sub 'integrations/${GetNoteByIdIntegration}'
      
  RouteGetAllNotes:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NotesApi
      RouteKey: 'GET /notas'
      Target: !Sub 'integrations/${GetAllNotesIntegration}'

  RoutePutNote:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NotesApi
      RouteKey: 'PUT /notas/{noteId}'
      Target: !Sub 'integrations/${UpdateNoteIntegration}'

  RouteDeleteNote:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NotesApi
      RouteKey: 'DELETE /notas/{noteId}'
      Target: !Sub 'integrations/${DeleteNoteIntegration}'

  # -------------------------------------------------------------------
  # 6. Permisos
  # -------------------------------------------------------------------
  LambdaPermissionCreate:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref CreateNoteLambdaArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesApi}/*'
      
  LambdaPermissionGetById:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetNoteByIdLambdaArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesApi}/*'
      
  LambdaPermissionGetAllNotes: # <-- CAMBIADO
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetAllNotesLambdaArn # <-- CAMBIADO
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesApi}/*'
      
  LambdaPermissionUpdate:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref UpdateNoteLambdaArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesApi}/*'
      
  LambdaPermissionDelete:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DeleteNoteLambdaArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesApi}/*'

Outputs:
  NotasApiEndpoint:
    Description: "URL del endpoint de la API de Notas (conectada a 5 Lambdas manuales)"
    Value: !GetAtt NotesApi.ApiEndpoint
  NotasTableName:
    Description: "Nombre de la tabla DynamoDB de Notas"
    Value: !Ref NotasTable