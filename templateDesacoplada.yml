AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Stack de REST API + DynamoDB con 5 Lambdas INTERNAS.
  Usa un Rol IAM EXTERNO (pasado por parámetro).
  Maneja CORS con métodos MOCK.

# -------------------------------------------------------------------
# 1. Parámetros (Rol Externo)
# -------------------------------------------------------------------
Parameters:
  LambdaExecutionRoleArn:
    Type: String
    Description: El ARN del Rol IAM (ya existente) que usarán las 5 funciones Lambda.

# -------------------------------------------------------------------
# 2. Base de Datos
# -------------------------------------------------------------------
Resources:
  NotasTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: NotasDeClase
      AttributeDefinitions:
        - AttributeName: NoteID
          AttributeType: S
        - AttributeName: AlumnoNombre
          AttributeType: S
      KeySchema:
        - AttributeName: NoteID
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: AlumnoIndex
          KeySchema:
            - AttributeName: AlumnoNombre
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  # -------------------------------------------------------------------
  # 3. Funciones Lambda (Código Interno)
  # -------------------------------------------------------------------

  # --- Lambda para POST /notas ---
  CreateNoteLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: create-note-lambda
      Handler: index.lambda_handler 
      Runtime: python3.10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          TABLE_NAME: !Ref NotasTable
          GSI_NAME: AlumnoIndex
      Code:
        ZipFile: |
          import json, os, uuid, boto3

          table_name = os.environ.get('TABLE_NAME')
          if not table_name:
              raise ValueError("Error: La variable de entorno TABLE_NAME no está configurada.")
          table = boto3.resource('dynamodb').Table(table_name)
          
          def build_response(status_code, body):
              return {
                  'statusCode': status_code,
                  'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                  'body': json.dumps(body, default=str)
              }
          
          def lambda_handler(event, context):
              try:
                  body = json.loads(event.get('body', '{}'))
                  
                  if 'AlumnoNombre' not in body or 'ClaseNombre' not in body or 'Nota' not in body:
                      return build_response(400, {'error': 'Faltan campos requeridos: AlumnoNombre, ClaseNombre, Nota'})
                  
                  item = {
                      'NoteID': str(uuid.uuid4()),
                      'AlumnoNombre': body['AlumnoNombre'],
                      'ClaseNombre': body['ClaseNombre'],
                      'Nota': body['Nota']
                  }
                  
                  table.put_item(Item=item)
                  return build_response(201, item)
              
              except json.JSONDecodeError:
                  return build_response(400, {'error': 'El cuerpo (body) de la solicitud no es un JSON válido.'})
              except Exception as e:
                  print(f"Error: {e}")
                  return build_response(500, {'error': 'Error interno al crear la nota'})

  # --- Lambda para GET /notas ---
  GetAllNotesLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: get-all-notes-lambda
      Handler: index.lambda_handler
      Runtime: python3.10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          TABLE_NAME: !Ref NotasTable
          GSI_NAME: AlumnoIndex
      Code:
        ZipFile: |
          import json, os, boto3

          table_name = os.environ.get('TABLE_NAME')
          if not table_name:
              raise ValueError("Error: La variable de entorno TABLE_NAME no está configurada.")
          table = boto3.resource('dynamodb').Table(table_name)

          def build_response(status_code, body):
              return {
                  'statusCode': status_code,
                  'headers': {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*'
                  },
                  'body': json.dumps(body, default=str)
              }

          def lambda_handler(event, context):
              try:
                  response = table.scan()
                  items = response.get('Items', [])
                  
                  while 'LastEvaluatedKey' in response:
                      response = table.scan(ExclusiveStartKey=response['LastEvaluatedKey'])
                      items.extend(response.get('Items', []))

                  return build_response(200, items)
              
              except Exception as e:
                  print(f"Error: {e}")
                  return build_response(500, {'error': 'Error interno al obtener las notas'})

  # --- Lambda para GET /notas/{noteId} ---
  GetNoteByIdLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: get-note-by-id-lambda
      Handler: index.lambda_handler 
      Runtime: python3.10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          TABLE_NAME: !Ref NotasTable
      Code:
        ZipFile: |
          import json, os, boto3
          table_name = os.environ.get('TABLE_NAME')
          table = boto3.resource('dynamodb').Table(table_name)

          def build_response(status_code, body):
              return {
                  'statusCode': status_code,
                  'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                  'body': json.dumps(body, default=str)
              }

          def lambda_handler(event, context):
              try:
                  note_id = event.get('pathParameters', {}).get('noteId')
                  if not note_id:
                      return build_response(400, {'error': 'Falta el noteId'})
                  
                  response = table.get_item(Key={'NoteID': note_id})
                  if 'Item' in response:
                      return build_response(200, response['Item'])
                  else:
                      return build_response(404, {'error': 'Nota no encontrada'})
              except Exception as e:
                  print(e)
                  return build_response(500, {'error': 'Error interno al obtener la nota'})

  # --- Lambda para PUT /notas/{noteId} ---
  UpdateNoteLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: update-note-lambda
      Handler: index.lambda_handler
      Runtime: python3.10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          TABLE_NAME: !Ref NotasTable
      Code:
        ZipFile: |
          import json, os, boto3

          table_name = os.environ.get('TABLE_NAME')
          if not table_name:
              raise ValueError("Error: La variable de entorno TABLE_NAME no está configurada.")
          table = boto3.resource('dynamodb').Table(table_name)

          def build_response(status_code, body):
              return {
                  'statusCode': status_code,
                  'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                  'body': json.dumps(body, default=str)
              }

          def lambda_handler(event, context):
              try:
                  note_id = event.get('pathParameters', {}).get('noteId')
                  if not note_id:
                      return build_response(400, {'error': 'Falta el noteId'})
                  
                  body = json.loads(event.get('body', '{}'))

                  if 'Nota' not in body:
                      return build_response(400, {'error': 'Falta el campo "Nota" en el body'})
                  
                  response = table.update_item(
                      Key={'NoteID': note_id},
                      UpdateExpression="SET Nota = :n",
                      ExpressionAttributeValues={
                          ':n': body['Nota']
                      },
                      ReturnValues="UPDATED_NEW"
                  )
                  return build_response(200, response.get('Attributes', {}))
              
              except json.JSONDecodeError:
                  return build_response(400, {'error': 'El cuerpo (body) de la solicitud no es un JSON válido.'})
              except Exception as e:
                  print(e)
                  return build_response(500, {'error': 'Error interno al actualizar la nota'})

  # --- Lambda para DELETE /notas/{noteId} ---
  DeleteNoteLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: delete-note-lambda
      Handler: index.lambda_handler
      Runtime: python3.10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          TABLE_NAME: !Ref NotasTable
      Code:
        ZipFile: |
          import json, os, boto3
          table_name = os.environ.get('TABLE_NAME')
          table = boto3.resource('dynamodb').Table(table_name)

          def build_response(status_code, body):
              return {
                  'statusCode': status_code,
                  'headers': {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
                  'body': json.dumps(body, default=str)
              }

          def lambda_handler(event, context):
              try:
                  note_id = event.get('pathParameters', {}).get('noteId')
                  if not note_id:
                      return build_response(400, {'error': 'Falta el noteId'})
                  
                  table.delete_item(Key={'NoteID': note_id})
                  return build_response(200, {'mensaje': 'Nota eliminada exitosamente'})
              except Exception as e:
                  print(e)
                  return build_response(500, {'error': 'Error interno al eliminar la nota'})


  # -------------------------------------------------------------------
  # 4. API Gateway (REST API)
  # -------------------------------------------------------------------
  NotesRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: NotasApi-REST
      Description: API REST para Notas de Clase
      EndpointConfiguration:
        Types:
          - REGIONAL

  # -------------------------------------------------------------------
  # 5. Recursos de la API (Rutas)
  # -------------------------------------------------------------------
  NotasResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref NotesRestApi
      ParentId: !GetAtt NotesRestApi.RootResourceId
      PathPart: notas

  NotaResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref NotesRestApi
      ParentId: !Ref NotasResource
      PathPart: "{noteId}"

  # -------------------------------------------------------------------
  # 6. Métodos de Integración (Conexión a Lambdas)
  # -------------------------------------------------------------------

  # --- POST /notas ---
  PostNotasMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateNoteLambda.Arn}/invocations"

  # --- GET /notas ---
  GetAllNotesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAllNotesLambda.Arn}/invocations"
        
  # --- GET /notas/{noteId} ---
  GetNoteByIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetNoteByIdLambda.Arn}/invocations"

  # --- PUT /notas/{noteId} ---
  PutNoteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateNoteLambda.Arn}/invocations"

  # --- DELETE /notas/{noteId} ---
  DeleteNoteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteNoteLambda.Arn}/invocations"

  # -------------------------------------------------------------------
  # 7. Métodos MOCK para CORS (¡CORREGIDO!)
  # -------------------------------------------------------------------
  
  OptionsNotasMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          
  OptionsNotaMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref NotesRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # -------------------------------------------------------------------
  # 8. Despliegue de la API
  # -------------------------------------------------------------------
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - CreateNoteLambda
      - GetAllNotesLambda
      - GetNoteByIdLambda
      - UpdateNoteLambda
      - DeleteNoteLambda
      - PostNotasMethod
      - GetAllNotesMethod
      - GetNoteByIdMethod
      - PutNoteMethod
      - DeleteNoteMethod
      - OptionsNotasMethod
      - OptionsNotaMethod
    Properties:
      RestApiId: !Ref NotesRestApi

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref NotesRestApi
      DeploymentId: !Ref ApiDeployment
      StageName: prod

  # -------------------------------------------------------------------
  # 9. Permisos (API Gateway -> Lambda)
  # -------------------------------------------------------------------
  LambdaPermissionCreate:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref CreateNoteLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesRestApi}/*/POST/notas"
      
  LambdaPermissionGetById:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetNoteByIdLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesRestApi}/*/GET/notas/{noteId}"
      
  LambdaPermissionGetAllNotes:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GetAllNotesLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesRestApi}/*/GET/notas"
      
  LambdaPermissionUpdate:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref UpdateNoteLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesRestApi}/*/PUT/notas/{noteId}"
      
  LambdaPermissionDelete:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DeleteNoteLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NotesRestApi}/*/DELETE/notas/{noteId}"

# -------------------------------------------------------------------
# 10. Outputs
# -------------------------------------------------------------------
Outputs:
  NotasApiEndpoint:
    Description: "URL del endpoint de la API de Notas (REST API)"
    Value: !Sub "https://${NotesRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  NotasTableName:
    Description: "Nombre de la tabla DynamoDB de Notas"
    Value: !Ref NotasTable