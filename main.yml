AWSTemplateFormatVersion: '2010-09-09'
Description: 'Entrega 1.1 CN con Fargate + REST API (con OPTIONS manual) + RDS PostgreSQL'

Parameters:
  VpcId:
    Description: 'La VPC donde se ejecutarán los contenedores. Elige tu VPC por defecto.'
    Type: AWS::EC2::VPC::Id

  SubnetIds:
    Description: 'Elige al menos DOS subredes (DEBEN SER PÚBLICAS para el ALB y Fargate con IP pública).'
    Type: List<AWS::EC2::Subnet::Id>

  ImageUrl:
    Description: 'La URL completa de tu imagen en ECR (ej. 123456.dkr.ecr.region.amazonaws.com/mi-api:latest)'
    Type: String

  ContainerPort:
    Description: 'El puerto en el que tu API escucha DENTRO del contenedor (ej. 3000, 5000, 8080)'
    Type: Number
    Default: 5000

  ExecutionRoleArn:
    Description: 'El ARN completo de tu rol de IAM existente (LabRole)'
    Type: String

  # Parámetros para RDS
  DBUsername:
    Description: 'Usuario maestro para la base de datos PostgreSQL'
    Type: String
    Default: postgresadmin

  DBPassword:
    Description: 'Contraseña del usuario maestro para PostgreSQL (se recomienda NoEcho en producción)'
    Type: String
    NoEcho: true

  DBName:
    Description: 'Nombre de la base de datos a crear'
    Type: String
    Default: appdb

  DBInstanceClass:
    Description: 'Clase de instancia RDS (ej. db.t3.micro)'
    Type: String
    Default: db.t3.micro

  DBAllocatedStorage:
    Description: 'GB de almacenamiento para la RDS'
    Type: Number
    Default: 20

Resources:
  # 1. Cluster ECS
  MyECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: 'cluster-api-clase'

  # 2. LogGroup
  MyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${AWS::StackName}/api-clase'
      RetentionInDays: 7

  # 3. Security Groups
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Permite trafico HTTP (puerto 80) desde Internet'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Permite trafico solo desde el Balanceador de Carga'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Permite acceso PostgreSQL desde los contenedores del servicio'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ContainerSecurityGroup

  # 4. Load Balancer
  MyLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: 'api-clase-lb'
      Scheme: internet-facing
      Subnets: !Ref SubnetIds
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup

  # 5. Target Group
  MyTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: 'tg-api-clase'
      VpcId: !Ref VpcId
      Protocol: HTTP
      Port: !Ref ContainerPort
      HealthCheckPath: '/health'
      TargetType: ip

  # 6. Listener
  MyListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref MyLoadBalancer
      Protocol: HTTP
      Port: 80
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MyTargetGroup

  # 7. RDS Subnet Group
  MyDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'Subnet group para la RDS PostgreSQL de la pila'
      SubnetIds: !Ref SubnetIds
      DBSubnetGroupName: !Sub 'db-subnet-group-${AWS::StackName}'

  # 8. RDS Instance
  MyDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub 'rds-postgres-${AWS::StackName}'
      Engine: postgres
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref DBAllocatedStorage
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBName: !Ref DBName
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref MyDBSubnetGroup
      PubliclyAccessible: false
      MultiAZ: false
      BackupRetentionPeriod: 7
      DeletionProtection: false

  # 9. ECS Task Definition
  MyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: 'task-api-clase'
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Ref ExecutionRoleArn
      ContainerDefinitions:
        - Name: 'mi-api-container'
          Image: !Ref ImageUrl
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref MyLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: DB_USERNAME
              Value: !Ref DBUsername
            - Name: DB_PASSWORD
              Value: !Ref DBPassword
            - Name: DB_NAME
              Value: !Ref DBName
            - Name: DB_PORT
              Value: !GetAtt MyDB.Endpoint.Port
            - Name: DB_HOST
              Value: !GetAtt MyDB.Endpoint.Address

  # 10. ECS Service
  MyService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: 'servicio-api-clase'
      Cluster: !Ref MyECSCluster
      TaskDefinition: !Ref MyTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref ContainerSecurityGroup
      LoadBalancers:
        - ContainerName: 'mi-api-container'
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref MyTargetGroup
    DependsOn:
      - MyListener
      - MyDB

  # 11. API Gateway REST
  MyRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: 'api-gateway-clase-REST'
      Description: 'API REST para el servicio Fargate de Notas'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Recursos /notas y /notas/{noteId}
  NotasResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyRestApi
      ParentId: !GetAtt MyRestApi.RootResourceId
      PathPart: notas

  NotaResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyRestApi
      ParentId: !Ref NotasResource
      PathPart: "{noteId}"

  # Métodos principales
  GetNotasMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${MyLoadBalancer.DNSName}/notas"
        ConnectionType: INTERNET

  PostNotasMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "http://${MyLoadBalancer.DNSName}/notas"
        ConnectionType: INTERNET

  GetNotaMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: GET
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.noteId: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${MyLoadBalancer.DNSName}/notas/{noteId}"
        ConnectionType: INTERNET
        RequestParameters:
          integration.request.path.noteId: method.request.path.noteId

  PutNotaMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: PUT
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.noteId: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: PUT
        # --- CORRECCIÓN DE ERROR TIPOGRÁFICO AQUÍ ---
        Uri: !Sub "http://${MyLoadBalancer.DNSName}/notas/{noteId}" # <-- Corregido de MyLoadBalaner
        ConnectionType: INTERNET
        RequestParameters:
          integration.request.path.noteId: method.request.path.noteId

  DeleteNotaMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.noteId: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: DELETE
        Uri: !Sub "http://${MyLoadBalancer.DNSName}/notas/{noteId}"
        ConnectionType: INTERNET
        RequestParameters:
          integration.request.path.noteId: method.request.path.noteId

  # Métodos OPTIONS (CORS)
  OptionsNotasMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotasResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  OptionsNotaMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref NotaResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Despliegue
  MyApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetNotasMethod
      - PostNotasMethod
      - GetNotaMethod
      - PutNotaMethod
      - DeleteNotaMethod
      - OptionsNotasMethod
      - OptionsNotaMethod
    Properties:
      RestApiId: !Ref MyRestApi

  MyApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref MyRestApi
      DeploymentId: !Ref MyApiDeployment
      StageName: prod

Outputs:
  ApiGatewayEndpoint:
    Description: 'La URL PUBLICA de la API (via API Gateway REST)'
    Value: !Sub "https://${MyRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod"

  RDSEndpointAddress:
    Description: 'Endpoint de la RDS (host)'
    Value: !GetAtt MyDB.Endpoint.Address

  RDSEndpointPort:
    Description: 'Puerto del endpoint RDS'
    Value: !GetAtt MyDB.Endpoint.Port

  RDSInstanceIdentifier:
    Description: 'Identificador de la instancia RDS'
    Value: !Ref MyDB